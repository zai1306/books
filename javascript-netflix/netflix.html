<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>

<body>
    <header>
        <nav>
            <img src="https://logos-world.net/wp-content/uploads/2020/04/Netflix-Logo.png" alt="">
        </nav>

        <div class="banner">
            <div class="element">
                <h2 class="movie-title"></h2>
                <h4 class="movie-detail"></h4>
            </div>
        </div>
    </header>
    <div class="movies">
        <h2>Trending Now</h2>

        <div class="movie trending-now">
        </div>
        <h2>Netflix Original</h2>
        <div class="movie netflix__orignal">
        </div>
        <h2>Action Movies</h2>
        <div class="movie action__movies">
        </div>
        <h2>Comedy Movies</h2>
        <div class="movie comedy__movies">
        </div>


    </div>

    <script src="netflix.js"></script>
</body>

</html>
